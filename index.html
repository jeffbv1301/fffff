<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Live Ticker Tape Banner</title>
    <style>
      body {
        background: #000000;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center; /* horizontal centering */
        align-items: center;     /* vertical centering */
        height: 100vh;
      }
      .container {
        display: flex;
        align-items: center;
        gap: 32px; /* Space between ticker and clock */
      }
      .tradingview-widget-container {
        width: 100%;
        max-width: 800px; /* Optional: limits banner width on large screens */
      }
      .clock-widget {
        color: #fff;
        background: #181818;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        font-size: 2rem;
        padding: 16px 32px;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.3);
        min-width: 160px;
        text-align: center;
        letter-spacing: 2px;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js">
        {
          "symbols": [
            { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" },
            { "proName": "FOREXCOM:NSXUSD", "title": "US 100" },
            { "proName": "FX_IDC:EURUSD", "title": "EUR/USD" },
            { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
            { "proName": "NASDAQ:NDX", "title": "NASDAQ 100" },
            { "proName": "NASDAQ:AAPL", "title": "Apple" },
            { "proName": "NASDAQ:TSLA", "title": "Tesla" },
            { "proName": "NASDAQ:GOOGL", "title": "Google" },
            { "proName": "BINANCE:ETHUSDT", "title": "Ethereum" },
            { "proName": "OANDA:XAUUSD", "title": "Gold" },
            { "proName": "OANDA:WTICOUSD", "title": "Oil" },
            { "proName": "FOREXCOM:DJI", "title": "Dow Jones" }
          ],
          "showSymbolLogo": true,
          "colorTheme": "dark",
          "isTransparent": true,
          "displayMode": "adaptive",
          "locale": "en"
        }
        </script>
      </div>
      <!-- TradingView Widget END -->

      <!-- Clock Widget BEGIN -->
      <div class="clock-widget" id="clock"></div>
      <script>
        function updateClock() {
          const clock = document.getElementById('clock');
          const now = new Date();
          const hours = String(now.getHours()).padStart(2, '0');
          const minutes = String(now.getMinutes()).padStart(2, '0');
          const seconds = String(now.getSeconds()).padStart(2, '0');
          clock.textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
      </script>
      <!-- Clock Widget END -->
    </div>
  </body>
</html>
